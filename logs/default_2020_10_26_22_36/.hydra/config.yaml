general:
  name: default
  seed: 42
  debug: false
data:
  root: data/raw
  batch_size: 32
  workers: 6
  aug_type: light
training:
  resume: ''
  optim: adam
  optim_params:
    weight_decay: 0.0
    amsgrad: true
  use_fp16: true
  ema_decay: 0.0
  task: denoising
  phases:
  - ep:
    - 0
    - 20
    lr:
    - 0.0001
    - 1.0e-05
    mode: cos
    mom: null
  size: 512
  metrics:
  - mse
  - huber
  criterion: mse
  criterion_params: {}
  segm_arch: unet
  arch: se_resnet50
  model_params:
    pretrained: imagenet
testing:
  val_size: 512
  tta: false
